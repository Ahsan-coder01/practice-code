<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CollabHub</title>
    <link rel="stylesheet" href="registerlogin.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 8rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .response-message {
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">CollabHub</a>
        </nav>
    </header>

    <div class="auth-container">
        <h1>Welcome Back</h1>
        <div id="responseMessage" class="response-message"></div>
        
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>

            <button type="submit" class="cta-button">Sign In</button>
        </form>

        <p style="margin-top: 1rem;">
            Don't have an account? <a href="register.html">Create one</a>
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const responseDiv = document.getElementById('responseMessage');

            // Simple validation
            if (!validateEmail(email)) {
                showResponse('Please enter a valid email address', 'error');
                return;
            }

            if (password.length < 8) {
                showResponse('Password must be at least 8 characters', 'error');
                return;
            }

            // Simulated API call
            showResponse('Signing in...', 'info');
            
            try {
                // Replace with actual API call
                const response = await mockAPICall('/login', { email, password });
                
                if (response.success) {
                    showResponse('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showResponse(response.message || 'Invalid credentials', 'error');
                }
            } catch (error) {
                showResponse('Network error. Please try again.', 'error');
            }
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showResponse(message, type) {
            const responseDiv = document.getElementById('responseMessage');
            responseDiv.textContent = message;
            responseDiv.className = `response-message ${type}`;
            responseDiv.style.display = 'block';
        }

        // Simulated API function
        async function mockAPICall(endpoint, data) {
            return new Promise(resolve => {
                setTimeout(() => {
                    if (data.email === 'test@example.com' && data.password === 'password123') {
                        resolve({ success: true });
                    } else {
                        resolve({ 
                            success: false,
                            message: 'Invalid email or password'
                        });
                    }
                }, 1000);
            });
        }
    </script>
</body>
</html>
